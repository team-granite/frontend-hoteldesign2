<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-4/css/all.css">
    <link rel="stylesheet" href="nav.css">
    <title>Navigation</title>
</head>
<body>
  <div id="mySidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">Rooms</a>
    <a href="#">Gallery</a>
    <a href="#">Facilities</a>
    <a href="#">Contact</a>
  </div>
  <header>
    <div class="imgdiv">
        <img class ="logo" src="./Design2Images/Karamo Hotel.png" alt="logo">
    </div>
    
    <nav>
      <div class="barbtn">
        <i class="fas fa-bars openbtn" onclick="openNav()"></i>
      </div>
        <ul class="navbar">
            <li>Home</li>
            <li>Rooms</li>
            <li>Gallery</li>
            <li>Facilities</li>
            <li class="register">Contact</li>
        </ul>
    </nav>
  </header>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img class="slideimage" src="./Design2Images/landing page picture.png">
          <div class="text">Luxury At Its Peak</div>
        </div>
        
        <div class="mySlides fade">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img class="slideimage" src="./Design2Images/4a095873546257 3.png">
          <div class="text">Luxury At Its Peak</div>
        </div>
        
        <div class="mySlides fade">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img class="slideimage" src="./Design2Images/792bde88999865 1.png">
          <div class="text">Luxury At Its Peak</div>
        </div>
        <div class="mySlides fade">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img class="slideimage" src="./Design2Images/martino-pietropoli-Klm6WOXqCME-unsplash 2.png">
          <div class="text">Luxury At Its Peak</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="dotdiv">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div> 
    </div>
   
    <form class="booking">
      <div>
        <p>Book Now</p>
      </div>
      <div class="group1">
        <div class="arrival">
          <p class="para">Arrival</p>
          <div class="arrivalDate">
            <input type="date" name="arrivalDate" id="arrivalDate">
          </div>
        </div>
        <div class="room">
          <p class="para">Room</p>
          <div class="roomNumber">
            <input type="number" name="number" id="roomNumber" min="1" max="90">
          </div>
        </div>
      </div>
      <div class="group2">
        <div class="departing">
          <p class="para">Departing</p>
          <div class="date">
            <input type="date" name="departingDate" id="departing">
          </div>
        </div>
        <div class="guest">
          <p class="para">Guest</p>
          <div class="guestNumber">
            <input type="number" name="number" id="guestNumber" min="1" max="5">
          </div>
        </div>
      </div>
      <div>
        <input type="button" value="MAKE A RESERVATION">
      </div>
    </form>
    <script src="nav.js"></script>
</body>
</html>
