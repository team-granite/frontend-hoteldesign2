<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>Navigation</title>
</head>
<body>
  <header>
    <div>
        <img class ="logo" src="./Design2Images/Karamo Hotel.png" alt="logo">
    </div>
    <nav>
        <ul>
            <li>Home</li>
            <li>Rooms</li>
            <li>Gallery</li>
            <li>Facilities</li>
            <li class="register">Contact</li>
        </ul>
    </nav>
  </header>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img class="slideimage" src="./Design2Images/landing page picture.png">
          <div class="text">Luxury At Its Peak</div>
        </div>
        
        <div class="mySlides fade">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img class="slideimage" src="./Design2Images/4a095873546257 3.png">
          <div class="text">Luxury At Its Peak</div>
        </div>
        
        <div class="mySlides fade">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img class="slideimage" src="./Design2Images/792bde88999865 1.png">
          <div class="text">Luxury At Its Peak</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
    </div>
    <div class="dotdiv">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    <form class="booking">
      <div>
        <p>Book Now</p>
      </div>
      <div class="group1">
        <div class="arrival">
          <p class="para">Arrival</p>
          <div class="arrivalDate">
            <input type="date" name="arrivalDate" id="arrivalDate">
          </div>
        </div>
        <div class="room">
          <p class="para">Room</p>
          <div class="roomNumber">
            <input type="number" name="number" id="roomNumber" min="1" max="90">
          </div>
        </div>
      </div>
      <div class="group2">
        <div class="departing">
          <p class="para">Departing</p>
          <div class="date">
            <input type="date" name="departingDate" id="departing">
          </div>
        </div>
        <div class="guest">
          <p class="para">Guest</p>
          <div class="guestNumber">
            <input type="number" name="number" id="guestNumber" min="1" max="5">
          </div>
        </div>
      </div>
      <div>
        <input type="button" value="MAKE A RESERVATION">
      </div>
    </form>
    <script src="nav.js"></script>
</body>
</html>
